<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>To Do List</h2>

      <!-- Membuat Form -->
      <form id="form-tugas">
        <input
          type="text"
          id="namatugas"
          placeholder="Masukan Nama Tugas"
          required
        />
        <input
          type="text"
          id="deskripsitugas"
          placeholder="Deskripsi"
          required
        />
        <input type="date" id="tanggaltugas" required />
        <select id="status" required>
          <option value="" disabled selected>Pilih Status</option>
          <option value="bs">Belum Selesai</option>
          <option value="p">Proses</option>
          <option value="s">Selesai</option>
        </select>
        <button type="submit" id="tambah">Tambah</button>
      </form>
      <!--  -->

      <!-- Membuat Tabel Untuk menampilkan Daftar Tugas -->
      <table id="tabel-tugas">
        <thead>
          <tr>
            <th>Nama Tugas</th>
            <th>Deskripsi</th>
            <th>Tanggal</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
